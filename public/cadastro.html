    <script>
        function mostrarCamposPerfil(){
            const selectElement = document.getElementById('tipo');
            const tipo = selectElement.value;
            const btnCadastrar = document.getElementById('btn-cadastrar')

            const prod = document.getElementById('campos-produtor')
            const estabelecimento = document.getElementById('campos-estabelecimento')
            const artista = document.getElementById('campos-artista')

            prod.style.display='none';
            estabelecimento.style.display='none';
            artista.style.display='none';
                
            let camposParaHabilitar = [];
            
            const camposEstabelecimento = [
                        'razao_social', 
                        'nome_fantasia', 
                        'endereco_estabelecimento', 
                        'cidade_estabelecimento', 
                        'descricao', 
                        'referencia',
                        'generos-estabelecimento'
                    ];

            const camposArtista = [
                'nome_artistico', 
                'bio', 
                'generos-artista' 
            ];

            const camposProdutor = [
                'produtora' 
            ];
            
            [...camposEstabelecimento, ...camposArtista, ...camposProdutor].forEach(id => {
                const campo = document.getElementById(id);
                if (campo) {
                    campo.setAttribute('disabled', 'true');
                }
            });

            if(tipo === "ESTABELECIMENTO"){
                estabelecimento.style.display="block";
                camposParaHabilitar = camposEstabelecimento;
                btnCadastrar.textContent = "Continuar"
            }else if(tipo === "ARTISTA"){
                artista.style.display="block";
                camposParaHabilitar = camposArtista;
            }else if(tipo === "PRODUTOR"){
                prod.style.display="block";
                camposParaHabilitar = camposProdutor;
            }

            camposParaHabilitar.forEach(id => {
                const campo = document.getElementById(id);
                if (campo) {
                    campo.removeAttribute('disabled');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const selectPerfil = document.getElementById('tipo');
            if (selectPerfil) {
                selectPerfil.addEventListener('change', mostrarCamposPerfil);
                mostrarCamposPerfil(); 
            }
        })
    </script>
