<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistas - Benjamin</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #6a11cb;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .artist-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .artist-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .artist-card:hover {
            transform: translateY(-5px);
        }

        .artist-card h3 {
            color: #6a11cb;
            margin-bottom: 10px;
        }

        .back-button {
            display: block;
            width: max-content;
            margin: 30px auto;
            padding: 10px 20px;
            background-color: #ffdd59;
            color: #333;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: transform 0.3s, background-color 0.3s;
        }

        .back-button:hover {
            transform: scale(1.05);
            background-color: #ffc107;
        }
    </style>
</head>
<body>
    <header>
        <h1>Artistas Benjamin</h1>
    </header>

    <main>
        <h2>Conheça nossos talentos</h2>
        <div class="artist-list">
            <div class="artist-card">
                <h3>Lucas Melody</h3>
                <p>Cantor Pop</p>
            </div>
            <div class="artist-card">
                <h3>Banda Horizonte</h3>
                <p>Rock Independente</p>
            </div>
            <div class="artist-card">
                <h3>Sophia Beats</h3>
                <p>DJ / Eletrônica</p>
            </div>
            <div class="artist-card">
                <h3>Ritmo da Rua</h3>
                <p>Samba / MPB</p>
            </div>
            <div class="artist-card">
                <h3>The Sound Lab</h3>
                <p>Jazz / Fusion</p>
            </div>
        </div>

        <a class="back-button" href="index.html">Voltar para a Home</a>
    </main>
</body>
</html>
