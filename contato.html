<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Benjamin</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #6a11cb;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            text-align: center;
            margin-top: 10px;
        }

        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffdd59;
        }

        main {
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1, h2 {
            text-align: center;
            color: #6a11cb;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            padding: 12px;
            background-color: #ffdd59;
            color: #333;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #ffc107;
        }

        .info {
            margin-top: 40px;
            text-align: center;
        }

        .info p {
            margin: 8px 0;
        }

        .back-button {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #6a11cb;
            text-decoration: none;
            font-weight: bold;
        }

        .back-button:hover {
            color: #ffdd59;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contato</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="sobre.html">Sobre</a>
            <a href="artistas.html">Artistas</a>
            <a href="equipe.html">Equipe</a>
        </nav>
    </header>

    <main>
        <h2>Fale com a equipe Benjamin</h2>
        <p>Entre em contato conosco preenchendo o formulário abaixo ou utilizando as informações de contato.</p>

        <form action="mailto:contato@benjamin.com" method="post" enctype="text/plain">
            <label for="nome">Seu Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Seu E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <div class="info">
            <h2>Outros Canais</h2>
            <p><strong>E-mail:</strong> benjamin@benjamin.com</p>
            <p><strong>Telefone:</strong> (61)  4002-8922</p>
            <p><strong>Endereço:</strong> Faculdade Senac - Brasília - DF</p>
        </div>

        <a class="back-button" href="index.html">Voltar para a Home</a>
    </main>
</body>
</html>
